<ion-header>
  <ion-toolbar>
    <ion-item slot="end">
        <ion-text>Chat</ion-text>
    </ion-item>
    <ion-searchbar animated placeholder="Enter name"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngIf="user">
    <ion-card-content>
      {{ user.user_id }}
    </ion-card-content>
  </ion-card>
 
  <ion-button expand="block" (click)="logout()">Logout</ion-button>
 
  <ion-list>
      <ion-item href = "userchat">
          <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label>
            <h2>Finn</h2>
            <h3>I'm a big deal</h3>
            <p>Listen, I've had a pretty messed up day...</p>
          </ion-label>
        </ion-item>
        <ion-item>
            <ion-avatar slot="start" href = "userchat">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>
              <h2>Finn</h2>
              <h3>I'm a big deal</h3>
              <p>Listen, I've had a pretty messed up day...</p>
            </ion-label>
          </ion-item>
          <ion-item>
              <ion-avatar slot="start" href = "userchat">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-avatar>
              <ion-label>
                <h2>Finn</h2>
                <h3>I'm a big deal</h3>
                <p>Listen, I've had a pretty messed up day...</p>
              </ion-label>
            </ion-item>
  </ion-list>
     
</ion-content>
